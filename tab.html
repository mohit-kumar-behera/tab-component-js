<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta link-colorarset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Tabs</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <h2>About</h2>
        <p>A tab is a clickable area that shows another page or area</p>
      </div>

      <div class="article-wrapper">
        <div class="row">
          <div class="col-6">
            <div class="main-img-wrapper">
              <img class="main-img img-fluid" alt="" />
            </div>
          </div>

          <div class="col-6">
            <div
              class="article-content-wrapper bg-danger"
              style="height: 400px"
            >
              <div class="article-navigation d-flex">
                <button type="button" class="nav-btn btn--history active">
                  History
                </button>
                <button type="button" class="nav-btn btn--vision">
                  Vision
                </button>
                <button type="button" class="nav-btn btn--goal">Goals</button>
              </div>

              <div class="article-content">
                <h4 class="article-title"></h4>
                <p class="article-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
